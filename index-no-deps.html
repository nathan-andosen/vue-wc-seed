<!doctype html>
<html>
<head>
  <script src="node_modules/vue/dist/vue.runtime.js"></script>
  <script src="node_modules/vue-custom-element/dist/vue-custom-element.js"></script>
  <script src="node_modules/jquery/dist/jquery.slim.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"></link>
  <script type="text/javascript">
    window.documentRegisterElementScriptPath = './node_modules/document-register-element/build/document-register-element.js';
  </script>
  <link rel="stylesheet" href="dist/thenja-login-form.css"></link>
  <script src="dist/thenja-login-form.umd.min.js"></script>
</head>
<body>
  <div id="app">This text is outside the web component</div>
  <button id="btnLoadData">Load data</button>
  <div>
    <thenja-login-form title="Please Login!" id="form-one"></thenja-login-form>
  </div>
  <script type="text/javascript">
    var formOne = document.getElementById('form-one');

    // you could also set the attribute / property like so
    // formOne.title = "A different title";

    // example of how to listen to data being passed out of our custom element
    formOne.addEventListener('thenja-login-form-submit', function(ev) {
      console.log('thenja-login-form-submit fired...');
      console.log(ev.detail[0]);
    });

    // example of how to pass data to the custom element. This is another
    // way of passing data instead of attribues / properties
    document.getElementById('btnLoadData')
    .addEventListener('click', function(){
      formOne.passData({email: 'email-passed-in@email.com'});
    });
  </script>
</body>
</html>
